<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<h1>Signup Form Car</h1>
		<lable  for="name" >Name:</lable>
		<input type="" id="" placeholder="Name" required><br/>
		<lable for="email" >Email:</lable>
		<input type="Email" id="email" placeholder="Email" required><br/>
		<lable for="gender">Gender:</lable>
		<input type="radio" id="gender_m" required><lable >Male</lable>
        <input type="radio" id="gender_f" required> <lable >Female</lable><br/>
		<lable for="">Car Brands:</lable>
		<select >
			<option>BMW</option>
			<option>Tata punch</option>
			<option>xylo</option>
			<option>Audi</option>
			<option>fortuner</option>
			<option>wegenar</option></select><br/>
		<lable for="age">Age</lable>
		<input type="number" id="agr" placeholder="Age" required><br/>
		<lable for="DOB">DOB</lable>
		<input type="date" id="dob" required><br/>
		<lable for="tel">Phone Number</lable>
		<input type="tel" id="tel"><br/>
		<lable for="password">Password:</lable>
		<input type="password" id="password" placeholder="password" required><br/>
		<input type="checkbox" id="tos" required>
		<lable for="tos">I agree to the TOS</lable>
		<br/>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>
